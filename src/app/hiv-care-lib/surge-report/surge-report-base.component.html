<h4 class="component-title text-success"><span class="fa fa-area-chart"></span>Surge Reports</h4>

<div class="loader" *ngIf="isLoading">
    <span><i class="fa fa-spinner fa-spin"></i>Loading...</span>
</div>

<p-tabView (onChange)="onTabChanged($event)">
    <div *ngIf="isReleased">
        <p-tabPanel header=" Daily" leftIcon="fa-calendar-o " [selected]="currentView === 'daily'">
            <report-filters [enabledControls]="enabledControls" (startDateChange)="onStartDateChange($event)"
                [startDate]="startDate" [endDate]="startDate" [reportName]="reportName"
                (generateReport)="generateReport()">
            </report-filters>
        </p-tabPanel>
    </div>
    <p-tabPanel header=" Weekly" leftIcon="fa-calendar" [selected]="currentView != 'daily'">
        <report-filters [enabledControls]="enabledControls" [startWeekString]="yearWeek" [reportName]="reportName"
            [selectedYearWeek]="yearWeek" (onYearWeekChange)="onYearWeekChange($event)" [surgeWeeks]="calendarWeeks"
            (generateReport)="generateReport()">
        </report-filters>
    </p-tabPanel>
</p-tabView>

<div class="alert alert-danger fade in" *ngIf="showInfoMessage">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <h4 *ngIf="!statusError"><strong><span class="glyphicon glyphicon-warning-sign"></span> </strong> An error occurred
        while trying to load the report.
        Please try again.
    </h4>
    <p>
        <small>{{errorMessage}}</small>
    </p>
</div>


<div>
    <p-tabView>
        <p-tabPanel header="Report View" leftIcon="fa-file-pdf-o" [selected]="currentViewBelow === 'pdf'">
            <app-report-view [SummaryData]="surgeReportSummaryData" [sectionDefs]="columnDefs"
                (CellSelection)="onIndicatorSelected($event)" [reportDetails]="params"></app-report-view>
        </p-tabPanel>
        <p-tabPanel header="Tabular View" leftIcon="fa-table" [selected]="currentViewBelow === 'tabular'">
            <surge-report-tabular [surgeReportSummaryData]="surgeReportSummaryData" [sectionDefs]="columnDefs"
                (indicatorSelected)="onIndicatorSelected($event)" [pinnedBottomRowData]="pinnedBottomRowData" [displayTabluarFilters]="displayTabluarFilters">
            </surge-report-tabular>
        </p-tabPanel>
    </p-tabView>
</div>
