<div *ngIf="!isReleased" class="alert alert-warning">
  <strong>Viewing a draft Version of the MOH 731 Report. </strong> This report
  is not officially released, and is likely to change without warning.
</div>
<ag-grid-angular
  #agGrid
  style="width: 100%; height: 200px"
  class="ag-blue"
  [rowData]="data"
  [gridOptions]="gridOptions"
>
</ag-grid-angular>

<div class="row" style="margin-top: 8px; margin-right: 8px; padding: 0px">
  <button
    type="button"
    *ngIf="!parentIsBusy"
    class="btn btn-primary pull-right"
    (click)="getCombinedData()"
  >
    Sync Data
  </button>
</div>
