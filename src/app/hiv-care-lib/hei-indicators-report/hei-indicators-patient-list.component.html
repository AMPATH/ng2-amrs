<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <h4 align="center" class="section-title">{{title}} Patient List for {{params.startDate}} to {{params.endDate}}</h4>
            <hr class="intro-divider" width="40%"/>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                 <button class="btn btn-primary back-btn" (click)="backToSummary()"><i class="fa fa-angle-left fa-fw"></i>Back to Summary</button>
        </div>
         <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <ag-grid-angular  
                   style="width: 100%; height: 500px" 
                   class="ag-blue"
                   #agPatientGrid
                   [enableSorting]="true"
                   [rowData]="rowData"
                   [columnDefs]="heiSummaryColdef"
                   [pagination]="true"
                   [gridOptions]="gridOptions"
                   (cellClicked)='onCellClicked($event)'
                   >
                </ag-grid-angular>
                 <button class="btn btn-info pull-right" *ngIf="patientList.length > 0" (click)="exportPatientListToCsv()" style="color: #fff;">
                    <i class="inline fa fa-file-excel-o"></i>
                    <span>Export</span>
                  </button>
    
        </div>
    </div>
    </div>
