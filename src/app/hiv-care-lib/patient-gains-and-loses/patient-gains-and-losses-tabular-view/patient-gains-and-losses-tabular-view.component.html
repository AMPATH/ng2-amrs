<div class="row">
  <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
    <h4 align="center" class="section-title">
      {{ reportTitle }} for {{ params?.startingMonth }} to
      {{ params?.endingMonth }}
    </h4>
    <hr class="intro-divider" width="40%" />
    <ag-grid-angular
      style="width: 100%; height: 300px"
      class="ag-blue"
      #agSummaryGrid
      [enableSorting]="true"
      [rowData]="data"
      [columnDefs]="gainsLossesColdef"
      [gridOptions]="gainsLossesGridOptions"
      (cellClicked)="onCellClicked($event)"
      [pinnedBottomRowData]="pinnedBottomRowData"
    >
    </ag-grid-angular>
  </div>
</div>
