<h4 class="component-title text-success"><span class="fa fa-pie-chart"></span>DQA Reports</h4>

<report-filters [enabledControls]="enabledControls"
(generateReport)="generateReport()">
</report-filters>

<div class="alert alert-danger fade in" *ngIf="showInfoMessage">
    <a href="#" class="close" data-dismiss="alert">&times;</a>
    <h4 *ngIf="!statusError"><strong><span class="glyphicon glyphicon-warning-sign"></span> </strong> An error occurred
        while trying to load the report.
        Please try again.
    </h4>
    <p>
        <small>{{errorMessage}}</small>
    </p>
</div>
<div *ngIf="showPatientList">
    <app-chart-abstraction-patientlist></app-chart-abstraction-patientlist>
</div>
