<h4 class="component-title" style="color: green;"><span class="fa fa-bar-chart"></span> Clinic Overview Visualization</h4>
<div class="">
  <div class="row">
    <div class="col-sm-12">
      <report-filters [(startDate)]="startDate" [(endDate)]="endDate" [isShown] ="true"
                      [parentIsBusy]="isLoadingReport"
                      (generateReport)="generateReport()" [disableGenerateButton]="true">

      </report-filters>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="loader" *ngIf="loadingHivCare"><span><i class="fa fa-spinner fa-spin">
      </i>Loading...</span></div>
      <hiv-care-overview-chart [options]="hivComparativeChartOptions" [dates] ="dates"></hiv-care-overview-chart>
    </div>
  </div>

<div class="alert alert-danger fade in" *ngIf="encounteredError">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <h4><strong><span class="glyphicon glyphicon-warning-sign"></span> </strong> An error occurred while trying to load the report.
    Please try again.
  </h4>
  <p>
    <small>{{errorMessage}}</small>
  </p>
</div>
</div>
