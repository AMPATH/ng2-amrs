<h4 class="component-title" style="color: green">
  <span class="glyphicon glyphicon-equalizer"></span> HIV Summary Indicators
</h4>
<div class="loader" *ngIf="isLoadingReport">
  <span><i class="fa fa-spinner fa-spin"> </i>Loading...</span>
</div>
<report-filters
  [enabledControls]="enabledControls"
  [(startDate)]="startDate"
  [(endDate)]="endDate"
  [start]="ageRangeStart"
  [end]="ageRangeEnd"
  (onAgeChangeFinish)="onAgeChangeFinished($event)"
  (onGenderChange)="getSelectedGender($event)"
  (onIndicatorChange)="getSelectedIndicators($event)"
  [selectedIndicators]="selectedIndicators"
  [selectedGender]="selectedGender"
  [reportName]="reportName"
  [parentIsBusy]="isLoadingReport"
  (generateReport)="generateReport()"
>
</report-filters>
<div class="alert alert-danger fade in" *ngIf="encounteredError">
  <a href="javascript.void(0);" class="close" data-dismiss="alert">&times;</a>
  <h4>
    <strong><span class="glyphicon glyphicon-warning-sign"></span> </strong> An
    error occurred while trying to load the report.
  </h4>
  <p>
    {{ errorMessage }}
  </p>
</div>
<div *ngIf="!isLoadingReport && !encounteredError">
  <p-tabView (onChange)="onTabChanged($event)">
    <p-tabPanel
      header="Tabular View"
      leftIcon="fa-table"
      [selected]="currentView === 'tabular'"
    >
      <hiv-summary-tabular
        [sectionDefs]="sectionsDef"
        [rowData]="data"
        [dates]="dates"
        [gender]="gender"
        [age]="age"
      ></hiv-summary-tabular>
    </p-tabPanel>
  </p-tabView>
</div>
