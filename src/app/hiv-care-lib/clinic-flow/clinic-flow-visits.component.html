<div class="dropdown" style="padding-top: 20px">
  <button
    class="btn btn-primary dropdown-toggle"
    type="button"
    data-toggle="dropdown"
  >
    {{ selectedVisitType }} ({{ visitCounts }}) <span class="caret"> </span>
  </button>
  <ul class="dropdown-menu">
    <li style="cursor: pointer">
      <a (click)="incompletedVisits()"
        >Incomplete Visits ({{ incompleteVisitsCount }}/{{
          totalVisitsCount
        }})</a
      >
    </li>
    <li style="cursor: pointer">
      <a (click)="completedVisits()"
        >Completed Visits ({{ completeVisitsCount }}/{{ totalVisitsCount }})</a
      >
    </li>
    <li style="cursor: pointer">
      <a (click)="allVisits()">All Visits ({{ totalVisitsCount }})</a>
    </li>
  </ul>
</div>

<div style="padding-top: 20px">
  <generic-list
    [columns]="columns()"
    (onSelectedRow)="loadSelectedPatient($event)"
    [data]="clinicFlowData"
  >
  </generic-list>
</div>

<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
    Ã—
  </button>
  {{ error.message }}
</div>
