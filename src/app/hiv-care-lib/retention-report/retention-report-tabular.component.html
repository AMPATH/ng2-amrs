<div class="container-fluid">
    <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <ag-grid-angular #agGrid style="min-width: 100%; height: 600px" class="ag-blue" 
                [rowData]="data" 
                class="ag-blue"
                #agSummaryGrid
                [enableSorting]="true"
                [rowData]="data"
                [columnDefs]="retentionSummaryColdef"
                [gridOptions]="gridOptions"
                (cellClicked)='onCellClicked($event)'
                >
            </ag-grid-angular>
            <button class="btn btn-info pull-right"  (click)="exportCountsListToCsv()" style="color: #fff;">
                <i class="inline fa fa-file-excel-o"></i>
                <span>Export</span>
              </button>
    </div>
</div>
</div>
