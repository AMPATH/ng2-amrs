<button class="btn btn-primary" (click)="goBack()">
  <span class="glyphicon glyphicon-arrow-left"></span>
  <span> Go back</span>
</button>
<h4 class="component-title text-success">
  <span class="fa fa-area-chart"></span> TB in HIV Ipt Report
</h4>

<div class="loader" *ngIf="isLoading">
  <span><i class="fa fa-spinner fa-spin"></i>Loading...</span>
</div>

<p-tabView>
  <report-filters [enabledControls]="enabledControls" [monthString]="month" (onMonthChange)="onMonthChange($event)"
    [reportName]="reportName" (generateReport)="generateReport()">
  </report-filters>
</p-tabView>

<div class="alert alert-danger fade in" *ngIf="showInfoMessage">
  <a href="#" class="close" data-dismiss="alert">&times;</a>
  <h4 *ngIf="!statusError">
    <strong><span class="glyphicon glyphicon-warning-sign"></span> </strong>
    An error occurred while trying to load the report. Please try again.
  </h4>
  <p>
    <small>{{ errorMessage }}</small>
  </p>
</div>

<p-tabView>
  <p-tabPanel header=" Report View" leftIcon="fa-file-pdf-o">
    <app-report-view [SummaryData]="iptReportData" [sectionDefs]="columnDefs"
      (CellSelection)="onIndicatorSelected($event)" [reportDetails]="params"></app-report-view>
  </p-tabPanel>
  <p-tabPanel header=" Tabular View" leftIcon="fa-table">
    <ipt-tabular-report [iptReportSummaryData]="iptReportData" [pinnedBottomRowData]="pinnedBottomRowData"
      [displayTabluarFilters]="displayTabluarFilters" [sectionDefs]="columnDefs"
      (indicatorSelected)="onIndicatorSelected($event)"></ipt-tabular-report>
  </p-tabPanel>
</p-tabView>
