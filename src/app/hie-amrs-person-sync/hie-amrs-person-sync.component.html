<ng-container>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="hie-verify-dialog-layout-content">
          <div class="loader" *ngIf="showLoader">
            <span>
              <i class="fa fa-spinner fa-spin"></i>{{ loadingMessage }}
            </span>
          </div>
          <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
            <div
              class="alert alert-success"
              *ngIf="showSuccessAlert"
              style="margin-top: 10px"
            >
              <strong>Done!</strong> {{ successAlert }}
            </div>
            <div
              class="alert alert-danger"
              *ngIf="showErrorAlert"
              style="margin-top: 10px"
            >
              <strong>{{ errorTitle }}</strong> {{ errorAlert }}
            </div>
          </div>
          <ul class="nav nav-tabs">
            <li class="active">
              <a data-toggle="tab" href="#patient">Patient</a>
            </li>
            <li><a data-toggle="tab" href="#dependants">Dependants</a></li>
          </ul>

          <div class="tab-content">
            <div id="patient" class="tab-pane fade in active">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Field</th>
                    <th>AMRS Person</th>
                    <th>HIE Patient</th>
                    <th>Sync</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let data of hieAmrsData">
                    <tr>
                      <td>
                        <strong
                          ><span
                            [ngClass]="{
                              'data-mismatch': data.amrsValue !== data.hieValue
                            }"
                            >{{ data.title }}</span
                          >
                        </strong>
                      </td>
                      <td>{{ data.amrsValue }}</td>
                      <td>{{ data.hieValue }}</td>
                      <td>
                        <input
                          type="checkbox"
                          (change)="
                            addToSyncData(data.key, $event?.target?.checked)
                          "
                        />
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
            <div id="dependants" class="tab-pane fade">
              <ng-container *ngFor="let dependant of dependants; let i = index">
                <h4>Dependandant - {{ i + 1 }} of {{ dependants.length }}</h4>

                <app-hie-dependant
                  [hieDependant]="dependant"
                  [personRelationships]="patientRelationships"
                  [currentPatient]="currentPatient"
                ></app-hie-dependant>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <ng-container *ngIf="hieDataToSync.length > 0">
        <div class="form-group">
          <button class="btn btn-primary" type="button" (click)="syncData()">
            <span>Sync Data</span>
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
