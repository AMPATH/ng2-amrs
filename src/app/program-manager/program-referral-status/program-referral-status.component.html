<div *ngIf="status">
  <div class="alert alert-info" style="margin-bottom: 0;background-color: #d9edf7 !important;border-color: #bce8f1;">
    <strong>Program Referral</strong>
    <h5>
      The patient will be referred to the <strong>{{selectedProgram}}</strong> program in the <strong>{{department}}</strong> department at <strong>{{referralLocation}}</strong>.
      Click the <strong>Complete Referral</strong> button to complete the process.
    </h5>
  </div>
</div>
