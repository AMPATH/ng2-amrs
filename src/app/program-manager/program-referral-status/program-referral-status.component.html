<div *ngIf="status">
  <div class="alert alert-info" style="margin-bottom: 0;background-color: #d9edf7 !important;border-color: #bce8f1;">
    <strong>Program Referral</strong>
    <h5>
        The patient will be referred to <strong>{{status.selectedProgram?.program?._openmrsModel?.display}}</strong> in <strong>{{department}}</strong> department. Click <strong>Complete Referral</strong> button to complete the process.
      </h5>
  </div>
</div>
