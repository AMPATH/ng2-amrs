<div class="container-fluid" id="report-container">
  <div class="row">
                <div class="loader" *ngIf="busyIndicator.busy"><span><i class="fa fa-spinner fa-spin">
                        </i>{{busyIndicator.message}}</span>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-sx-12">
    
                        <h4 class="component-title" style="color: green;"><span class="fa fa-file fa-fw"></span>Oncology Reports</h4>
                
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-sx-12">
                        <div class="pull-left">
                                        <h4 class="oncology-title-header"><b>{{tittle}}</b></h4>
                        </div>
                        <div class="pull-right">
                                        <button class="btn btn-primary summary-nav-btn" (click)="navigateToHome()">Home</button>
                        </div>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <oncology-summary-filters 
                        [startDate]="startDate"
                        [endDate]="endDate"
                        [reportType]="reportType"
                        [reportIndex] = "reportIndex"
                        [indicators]="indicators"
                        [ageRangeStart] = "startAge"
                        [ageRangeEnd] ="endAge"
                        [reportUuid] = "reportUuid"
                        [gender]="gender"
                        ></oncology-summary-filters>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" id="oncology-summary-indicators-table">

                                <oncology-summary-indicators-table
                                        [monthlySummary]="monthlySummary"
                                        [params]="params"
                                ></oncology-summary-indicators-table>

                </div>
    </div>
</div>
