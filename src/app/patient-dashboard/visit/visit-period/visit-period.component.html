<div style="margin-top:4px;margin-bottom:4px;" *ngIf="encounterVisitUuid">
  <ul class="list-group">
    <li class="list-group-item" style="padding: 0;">

      <div class="panel-heading px-nested-panel-heading clearfix">
        Visit Started at: <strong>{{startDatetime | date: 'hh:mm:ss a MMM, dd yyyy'}}</strong>
        <span *ngIf="stopDatetime">
       Ended at: <strong>{{stopDatetime | date: 'hh:mm:ss a MMM, dd yyyy'}}</strong>
       </span>
      </div>
    </li>
  </ul>

</div>
