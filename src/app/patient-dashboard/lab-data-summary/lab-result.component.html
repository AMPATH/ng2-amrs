
    <form class="form-inline" (ngSubmit)="loadPatientResults()">
      <div class="form-group">
        <label>Groups</label>
        <div class="input-group">
          <select class="form-control" [(ngModel)]="groupKey" required [ngModelOptions]="{standalone: true}">
            <option *ngFor="let group of groups | keys" [value]="group.key">{{ group.value.fullName }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>

  <br>
    <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh"
                     [gridOptions]="gridOptions"
                     [columnDefs]="gridOptions.columnDefs"
                     [rowData]="gridOptions.rowData"
                     enableSorting>

    </ag-grid-angular>
