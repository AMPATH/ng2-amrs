<div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
  <table class="table table-striped" *ngIf="patient">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
       <tr>
         <td><strong>Phone Number : </strong>{{patientPhoneNumber}}</td>
         <td><strong>Alternative Phone Number : </strong>{{alternativePhoneNumber}}</td>
       </tr>
       <tr>
         <td><strong>Spouse Phone Number : </strong>{{patnerPhoneNumber}}</td>
         <td><strong>Next of Kin phone number : </strong>{{nextofkinPhoneNumber}}</td>
       </tr>
    </tbody>
  </table>
</div>
<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
</div>
