<p-growl [value]="msgs"></p-growl>
<p-accordion>
<p-accordionTab [selected]="true">
  <h4 class="component-title" align="center">patient Info</h4>
    
    <div class="row patient-info-row">
      <div class="col-md-offset-1 col-lg-offset-1 col-sm-12 col-lg-12 col-xs-12">
        <h3>Demographics  <a (click)="demographics.showDialog()"><i class="fa fa-edit"></i></a></h3>
        
      </div>
      <edit-demographics #demographics></edit-demographics>
      <patient-demographics></patient-demographics>
    </div>
    <hr class="intro-divider" />
  
  <div class="row patient-info-row">
    <div class="col-md-offset-1 col-lg-offset-1 col-md-12 col-sm-12 col-lg-12 col-xs-12">
        <h3>Contacts  <a (click)="timer.showDialog()"><i class="fa fa-edit"></i></a></h3>
    </div>
     <edit-contacts-info #timer></edit-contacts-info>
     <contacts-info></contacts-info>
  </div>
  <hr class="intro-divider" />
	<div class="row patient-info-row">
     <div class="col-md-offset-1 col-lg-offset-1 col-md-12 col-sm-12 col-lg-12 col-xs-12">
        <h3>Address  <a (click)="address.showDialog()"><i class="fa fa-edit"></i></a></h3>
     </div>
			<address></address>
      <edit-address #address></edit-address>
  </div>
  <hr class="intro-divider" />
  <div class="row patient-info-row">
     <div class="col-md-offset-1 col-lg-offset-1 col-md-12 col-sm-12 col-lg-12 col-xs-12">
        <h3>Identifiers  <a (click)="identifiers.showDialog()"><i class="fa fa-edit"></i></a></h3>
     </div>
			 <edit-identifiers #identifiers></edit-identifiers>
			<patient-identifier [identifiers]="patient?._identifier"></patient-identifier>
  </div>
  <hr class="intro-divider" />
   <div class="row patient-info-row">
     <div class="col-md-offset-1 col-lg-offset-1 col-md-12 col-sm-12 col-lg-12 col-xs-12">
        <h3>Relationships</h3>
     </div>
		<patient-relationships></patient-relationships>
  </div>
		</p-accordionTab>
     </p-accordion>
