<p-dialog header="Edit Demographics" [(visible)]="display" closable="true">
    <form name="nameForm">
        <div *ngIf="errors" style="color: red !important">
            <div *ngFor="let error of errors">{{error.message}}</div>
        </div>
        <div class="alert alert-success" *ngIf="successAlert" style="margin-top:10px">
            <strong>Done!</strong> {{successAlert}}
        </div>
        <div class="form-group">
            <label for="givenName">Given Name</label>
            <input type="text" class="form-control" [(ngModel)]="givenName" name="givenName" placeholder="Given Name" required>
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" [(ngModel)]="middleName" name="middleName" placeholder="Middle Name">
        </div>

        <div class="form-group">
            <label for="familyName">Family Name</label>
            <input type="text" class="form-control" [(ngModel)]="familyName" name="familyName" placeholder="Family Name" required>
        </div>

        <div class="form-group">
            <label for="preferred">Preferred</label>
            <select class="form-control" [(ngModel)]="preferred" name="preferred">
                    <option *ngFor="let opt of preferredOptions" [value]="opt.val">{{opt.label}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="personDeadSelect">Has patient died?</label>
            <select class="form-control" name="personDeadSelect" [(ngModel)]="dead">
                <option *ngFor="let option of isDeadOptions" [value]="option.val">{{option.label}}</option>
            </select>
        </div>

        <div *ngIf="dead === 'true'" class="form-group">
            <label for="deathDate">Approximate Death Date</label><br>
            <p-calendar [(ngModel)]="deathDate" [showIcon]="true" name="deathDate"></p-calendar>
        </div>

        <div *ngIf="dead === 'true'" class="form-group">
            <label for="causeOfDate">Cause of Death</label>
            <select class="form-control" name="personDeadSelect" [(ngModel)]="causeOfDeath">
                <option *ngFor="let cause of causesOfDeath" [value]="cause.uuid">{{cause.display}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" (click)="updateName()">Submit</button>
        <button class="btn btn-primary pull-right" type="button" (click)="dismissDialog()">
          <span>Cancel</span></button>

    </form>
</p-dialog>
