<div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
      aria-hidden="true">&times;</span></button> {{error}}
</div>
<div *ngIf="message" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
      aria-hidden="true">&times;</span></button> {{message}}
</div>
<p-tabView>
  <p-tabPanel header="Histopathology Reports">
    <app-histology-reports #histologyReport (fileChanged)="onFileChange($event)"></app-histology-reports>
   </p-tabPanel>
  <p-tabPanel header="Procedure&Test Orders">
    <app-procedure-orders #procedureOrders *ngIf="sharedData.orders" [sentData]="sharedData" (fileChanged)="onFileChange($event)"></app-procedure-orders>
  </p-tabPanel>
  <p-tabPanel header="Radiology Reports">
    <app-imaging-reports #patientRadiologyImaging [sentData]="sharedData" (fileChanged)="onFileChange($event)"></app-imaging-reports>
  </p-tabPanel>
  <p-tabPanel header="Surgery Reports">
    <app-surgery-reports #surgeryReport (fileChanged)="onFileChange($event)"></app-surgery-reports>
    </p-tabPanel>
</p-tabView>
