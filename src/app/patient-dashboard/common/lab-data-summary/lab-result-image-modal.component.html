<div class="modal fade" bsModal #imageModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1"
role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
<div class="modal-content">
 <div class="modal-header">
   <h4 class="modal-title pull-left">{{title}}</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body images-body">
   <div *ngIf="imageLinksAvailable" class="container-fluid">
     <div class="row">
      <div *ngFor="let imageLink of imageLinks">
        <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12" *ngIf="imageLink!=''">
            <img [src]="imageLink | secure" class="img-responsive" />
            <br>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="pdfAvailable" class="container-fluid">
      <div class="row">
       <div *ngFor="let pdfLink of pdfLinks">
          <pdf-viewer [src]="pdfLink" 
          [render-text]="true"
          style="display: block;"></pdf-viewer>
       </div>
     </div>
   </div>

 </div>
 <div class="modal-footer">
      <button type="button" class="btn btn-danger pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">close</span>
      </button>
 </div>
</div>
</div>
</div>
