  <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                  <ag-grid-angular #agGrid 
                  style="width: 100%; height: 350px;" 
                  class="ag-blue"

                  [columnDefs]="labCols"
                  >

                  </ag-grid-angular>
            </div>
