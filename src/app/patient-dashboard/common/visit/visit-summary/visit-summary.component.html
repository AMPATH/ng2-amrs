
<div  class="list-group">
  <div id="VisitSummaryList" class="list-group-item" *ngFor="let visitSummaryDetails of visitSummaryDetails" >

    <a id="visitSummary" style="width:100%; text-align: left; "
       (click)="viewVisitDetails(visitSummaryDetails )" class="btn btn-default btn-lg"
       [ngStyle]="{'border-left': visitSummaryDetails.stopDatetime ===null?'5px solid #FEAF20': '5px solid #80D651'}">

       {{visitSummaryDetails.startDatetime | date:'shortTime'}} <i class="fa fa-sign-in "></i>&nbsp;&nbsp;&nbsp;&nbsp;

       {{visitSummaryDetails.visitType.name}} - {{visitSummaryDetails.location.display}} &nbsp;&nbsp;&nbsp;&nbsp;
       {{visitSummaryDetails.stopDatetime | date:'shortTime'}}
      <span *ngIf="visitSummaryDetails.stopDatetime"><i class="fa fa-sign-out"></i></span>

      <div *ngFor="let encounterDetails of visitSummaryDetails.encounters" style="margin-left: 2.5em; color: black" >
        {{encounterDetails.encounterType.display}}
        <span *ngIf="visitSummaryDetails.stopDatetime">Completed</span>

      </div>
    </a>

  </div>
</div>
