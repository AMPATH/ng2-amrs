<div *ngIf="isEditVisitType" class="edit-visits">
  <label for="visitType">Select Visit Type:</label>
  <div class="visit-type-select">
    <ng-select class="sharp-corners" name="visitType" (change)="loadedLocation($event)" [(ngModel)]="visitType" [items]="visitTypes">
    </ng-select>

  </div>
  <button (click)="saveVisit()" class="btn btn-primary" style="display:inline-block;">Save <i  *ngIf="saving" class='fa fa-circle-o-notch fa-spin'></i></button>
</div>
