<div class="loader" *ngIf="loading">
  <span><i class="fa fa-spinner fa-spin"> </i>Loading...</span>
</div>
 <div class="row">
  <div class="col-md-12">
   
  </div> 
  <div *ngIf="dataModel" class="col-md-12">
    <span
      ><b>Last Updated : </b>
      {{ lastUpdatedDate | date: 'MMM dd, yyyy hh:mm a' }}
    </span>
    <img
      *ngIf="!pdfAvailable"
      class="img-responsive"
      [src]="dataModel | secure"
      alt=""
    />
    <pdf-viewer
      *ngIf="pdfAvailable"
      [src]="pdfUrl"
      [render-text]="true"
      style="display: block"
    ></pdf-viewer>
  </div>
</div>
