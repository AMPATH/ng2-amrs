 styleClass="edit-identifier-dialog" class="edit_link">
  <div class="container-fluid"></div>
</p-dialog><div class="row patient-info-row">

  (click)="locator.showDialog()"

<locator-map #locator ></locator-map> -->
<span class="spacing"></span>
<a 
type="button"
 (click)="display" 
 data-target="#encounter"
 data-toggle="modal"
 class="edit_link" >
 <span>
  <i class=" glyphicon glyphicon-eye-open smaller-icon"></i> View</span>
</a>

  <div>
    <a *ngIf="editDetails" (click)="fillLocatorDetails()" class="edit_link"
      ><span><i class="fa fa-edit fa-fw"></i> Edit</span></a

      ><span><i class="fa fa-edit fa-fw"></i> Add</span></a
    >
  </div>
  <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
    <table class="table table-striped" *ngIf="patient">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>Landmark : </strong> {{ landmark }}</td>
          <td><strong>Workplace : </strong>{{ workplace }}</td>
          </tr>
        <tr>
          <td>
            <strong>Well Known Neighbour : </strong>{{ nearestNeighbour }}
          </td>
          <td>
            <strong>Treatment Supporter Name : </strong>{{ treatmentSupporter }}
          </td>
        </tr>
        <tr>
          <td><strong>Well Known child Name : </strong>{{ knownChild }}</td>
          <td><strong>Tribe </strong>{{ tribe }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<div  id="encounter" class="modal">
  <pretty-encounter-viewer
     [encounter]="patientLocatorEncounter" >
  </pretty-encounter-viewer>
</div>
  
</div>
