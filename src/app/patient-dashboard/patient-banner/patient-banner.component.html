<div class="banner-info alert alert-info col-xs-12 col-md-12" *ngIf="patient">
	<div class="patient-details col col-xs-12 col-md-12">
		<div class="col-xs-6 col-md-5">{{ patient?.person.display}}</div>
		<div class="col-xs-1 col-md-3">{{ patient?.person.gender }}</div>
		<div class="col-xs-5 col-md-4">{{ birthdate }} ( {{ patient?.person.age }} Yrs )</div>
    <div class="clear clear-fix">&nbsp;</div>
	</div>
	<div class="patient-identifiers col col-xs-12 col-md-12">
		<div class="col-xs-6 col-md-4">
			<span class="identifier">MUI : </span>
			<span *ngIf="searchIdentifiers?.ampathMrsUId"> {{ searchIdentifiers?.ampathMrsUId }}</span>
			<span *ngIf="searchIdentifiers?.ampathMrsUId == null"> Not Available</span>
		</div>
		<div class="col-xs-6 col-md-4">
			<span class="identifier">MRN : </span>
			<span *ngIf="searchIdentifiers?.amrsMrn"> {{ searchIdentifiers?.amrsMrn }}</span>
			<span *ngIf="searchIdentifiers?.amrsMrn == null"> Not Available</span>
		</div>
		<div class="col-xs-6 col-sm-4 col-md-4">
			<span class="identifier">NID : </span>
			<span *ngIf="searchIdentifiers?.kenyaNationalId"> {{ searchIdentifiers?.kenyaNationalId }}</span>
			<span *ngIf="searchIdentifiers?.kenyaNationalId == null"> Not Available</span>
		</div>
    <div class="clear clear-fix">&nbsp;</div>
	</div>
  <div class="clear clear-fix">&nbsp;</div>
</div>
<div class="margin-bottom-5 clear clear-fix">&nbsp;</div>
