<form>
  <div class="form-group">
    <label for="search-textbox">Search Patient</label>
    <div class="input-group">
      <input type="text" id="search-textbox" class="form-control"   [(ngModel)]="searchString"
             [ngModelOptions]="{standalone: true}"
             placeholder="Enter the Patient Name or Identifier and press Enter or Search button to search"
             autofocus="true" >
      <div class="input-group-btn">

        <button   class="btn btn-primary ladda-button" [ladda]='isLoading'
                 data-style="expand-right" (click)="loadPatient()">
          <span class="glyphicon glyphicon-search"> Search</span>
        </button>
      </div>
      <div class="input-group-btn">
        <button [disabled]="!isResetButton" class="btn  pull-right " (click)="resetSearchList()">
          <span class="glyphicon glyphicon-trash"> Reset</span>
        </button>
      </div>
    </div>
  </div>
</form>
<div>{{totalPatients}} Patient(s) results found for <span style="color:grey">{{searchString}}</span></div>

<div [hidden]="!totalPatients > 0" class="panel panel-primary" style="padding:2px;">
  <div class="panel panel-default">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Identifier(s)</th>
        <th>Patient Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr style="cursor: pointer;" (click)="loadPatientData(patient.uuid)"
          *ngFor="let patient of patients | paginate: { itemsPerPage: 10, currentPage: page }; let i = index; ">
        <td>{{ (i + 1)+ (page - 1) * 10 }}</td>
        <td>{{patient.uuid}}</td>
        <td>{{patient.person.display}}</td>
        <td>{{patient.person.gender}}</td>
        <td>{{patient.person.age}}</td>
        <td>
          <a [routerLink]="['/patient-dashboard', patient.uuid,'patient-info']"><span style="font-size:14px;" class="glyphicon glyphicon-zoom-in"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination-controls  (pageChange)="page = $event" style="cursor: pointer;"></pagination-controls>
</div>
