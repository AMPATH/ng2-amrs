<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
</div>

<div class="table-responsive">
  <table class='table table-hover table-striped table-bordered table-responsive'>
    <thead>
    <tr>
      <th>Date</th>
      <th>Change</th>
      <th>Medication</th>
      <th>Dose</th>
      <th>Frequency</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let encounter of encounters">
        <td>{{ encounter?.encounter_datetime | date:'dd-MM-yyyy' }}</td>
        <td>
          <span *ngFor="let prescription of encounter.prescriptions">
            {{ prescription?.medication_plan }}<br>
          </span>
        </td>
        <td>
          <span *ngFor="let prescription of encounter.prescriptions">
            {{ prescription?.meds }}<br>
          </span>
        </td>
        <td>
          <span *ngFor="let prescription of encounter.prescriptions">
            {{ prescription?.dose }}<br>
          </span>
        </td>
        <td>
          <span *ngFor="let prescription of encounter.prescriptions">
            {{ prescription?.frequency }}<br>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
