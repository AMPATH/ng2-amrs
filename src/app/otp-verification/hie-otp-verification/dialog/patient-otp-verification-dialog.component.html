<p-dialog
  header="HIE Client OTP Verification"
  [(visible)]="show"
  closable="true"
  (onHide)="hideDialog()"
  styleClass="otp-verification-dialog"
>
  <div class="container-fluid">
    <div class="loader" *ngIf="showLoader">
      <span> <i class="fa fa-spinner fa-spin"></i>{{ loadingMessage }} </span>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
        <div
          class="alert alert-danger"
          *ngIf="showErrorAlert"
          style="margin-top: 10px"
        >
          {{ errorAlert }}
        </div>
      </div>
      <ng-container *ngIf="hasOtp; else hasNoOtp">
        <form [formGroup]="otpVerificationForm">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="phoneNumber"
                  required
                  readonly
                />
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">OTP</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="otp"
                  required
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="validate-otp-action">
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="validateHieOtp()"
                >
                  <span>Validate OTP</span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </ng-container>
      <ng-template #hasNoOtp>
        <form [formGroup]="sendCustomOtpForm">
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Identification Type</label>
                <select
                  class="form-control"
                  formControlName="identificationType"
                >
                  <option
                    *ngFor="let idType of hieClientVerificationIdentifierTypes"
                    [value]="idType.value"
                  >
                    {{ idType.label }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label">Identification Number</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="identificationNumber"
                />
              </div>
            </div>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="validate-otp-action">
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="requestCustomHieOtp()"
                >
                  <span>Send OTP</span>
                </button>
                <button
                  id="searchHieBtn"
                  class="btn btn-success"
                  (click)="registerOnAfyaYangu()"
                >
                  Afya Yangu
                </button>
              </div>
            </div>
          </div>
        </form>
      </ng-template>
    </div>
  </div>
</p-dialog>
