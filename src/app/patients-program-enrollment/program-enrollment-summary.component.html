<div class="row">
  <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" *ngIf="hide">
    <h4 align="center" class="section-title">
      Program Enrollment as at {{ endDate }}
    </h4>
    <hr class="intro-divider" width="40%" />
    <ag-grid-angular
      style="width: 100%; height: 500px"
      class="ag-blue"
      #agSummaryGrid
      [enableSorting]="true"
      [rowData]="enrolledSummary"
      [columnDefs]="enrollmentSummaryColdef"
      [gridOptions]="summaryGridOptions"
    >
    </ag-grid-angular>
  </div>
</div>
