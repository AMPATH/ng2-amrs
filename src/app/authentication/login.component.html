<div class="login">
  <section class="login-wrapper">
    <div class="content-body padding-bottom-30">
      <div class="banner">
        <div class="logo-area center"></div>
        <div class="clear"></div>
      </div>
      <form class="margin-bottom-0" role="form"
            (submit)="login($event, username.value, password.value)">
        <div class="form-group-lg">
          <input class="form-control input-lg" id="username" type="text" #username=""
                 placeholder="Username"/>
        </div>
        <div class="form-group-lg">
          <input class="form-control input-lg" id="password" type="password" #password=""
                 placeholder="Password"/>
        </div>
        <div class="login-buttons pull-right">
          <button class="btn btn-primary btn-lg" type="submit">Log In</button>
        </div>
        <div class="clear"></div>
      </form>
      <div class="error">{{error}}</div>
      <!-- <div [ngBusy]="busy"></div> -->
    </div>
  </section>
</div>
<footer class="navbar-fixed-bottom main-footer">
  <div class="pull-left">
    <a routerLink="/app/settings" class="inline" id="server-settings" type="submit">
      <i class="fa fa-cog"></i>
    </a>
  </div>
  <div class="pull-right">
    <build-version class="inline"></build-version>
    <online-tracker class="inline"></online-tracker>
  </div>
</footer>
