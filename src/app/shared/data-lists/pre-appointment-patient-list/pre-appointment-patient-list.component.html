<div>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 350px"
    class="ag-blue"
    [gridOptions]="gridOptions"
    [rowData]="rowData"
  >
  </ag-grid-angular>
  <div style="margin: 0px; float: right">

      <span>Export</span>
    </button>
  </div>
</div>
