<div class="container-fluid">
  <div class="row">
    <div class="loader" *ngIf="busyIndicator.busy">
      <span
        ><i class="fa fa-spinner fa-spin"> </i>{{ busyIndicator.message }}</span
      >
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <button class="btn btn-primary" (click)="back()">
        <i class="fa fa-angle-left fa-fw"></i> Back
      </button>
    </div>
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
      <h4 align="center">
        {{ title }}
        <span *ngIf="startDate !== '' && endDate !== ''"
          >From {{ startDate | date: "dd-MMMM-yyyy" }} to
          {{ endDate | date: "dd-MMMM-yyyy" }}</span
        >
      </h4>
      <hr class="intro-divider" width="40%" />
      <ag-grid-angular
        style="width: 100%; height: 450px"
        class="ag-blue"
        #statsPatientList
        [rowData]="rowData"
        [columnDefs]="dataEntryPatientListColdef"
        [gridOptions]="gridOptions"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
