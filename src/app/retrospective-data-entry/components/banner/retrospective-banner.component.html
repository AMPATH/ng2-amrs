<div class="retrospective-banner" *ngIf="retroEnabled">
  <retrospective-data-entry-settings
    (onSettingsChange)="toggleDialog($event)"
    [bannerMode]="true"
    [settingsObject]="settingsObject"
  ></retrospective-data-entry-settings>
  <div class="dialog-wrapper" *ngIf="displayDialog">
    <div class="dialog-wrapper-content">
      <p-dialog
        header="Retrospective Data Entry"
        [(visible)]="displayDialog"
        position="center"
      >
        <retrospective-data-entry-settings
          (onSettingsChange)="toggleDialog($event)"
          [modalMode]="true"
          [bannerMode]="false"
        ></retrospective-data-entry-settings>
      </p-dialog>
    </div>
  </div>
</div>
