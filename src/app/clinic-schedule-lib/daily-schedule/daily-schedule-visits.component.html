<div class="wrapper">
  <div class="loader" *ngIf="busyIndicator.busy">
    <span
      ><i class="fa fa-spinner fa-spin"> </i>{{ busyIndicator.message }}</span
    >
  </div>
  <patient-list
    [data]="dailyVisitsPatientList"
    [extraColumns]="extraColumns"
    [hivColumns]="true"
  ></patient-list>

  <div
    *ngFor="let error of errors"
    class="alert alert-danger alert-dismissible"
  >
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
      Ã—
    </button>
    {{ error.message }}
  </div>
  <div *ngIf="!dataLoaded">
    <div class="button">
      <button
        class="btn btn-primary"
        [ladda]="isLoading"
        data-size="xs"
        data-color="blue"
        (click)="loadMoreVisits()"
      >
        <span class=""></span>Load More...
      </button>
    </div>
  </div>

  <div *ngIf="dataLoaded">
    <p class="bg-info" style="padding: 4px">
      <b>
        <span style="color: green" class="glyphicon glyphicon-ok"
          >All records loaded
          {{ "[ " + dailyVisitsPatientList.length + " ]" }}</span
        ></b
      >
    </p>

    <p></p>
  </div>
</div>
