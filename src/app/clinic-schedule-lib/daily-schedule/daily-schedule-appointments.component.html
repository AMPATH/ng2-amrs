<div class="daily-schedule">
    <div class="loader" *ngIf="busyIndicator.busy"><span><i class="fa fa-spinner fa-spin">
            </i>{{busyIndicator.message}}</span>
    </div>
    <patient-list [data]="dailyAppointmentsPatientList" [hivColumns]="true">
    </patient-list>
    <div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
    </div>
    <div *ngIf='!dataLoaded'>
        <div class="button">
            <button class="btn btn-info" (click)="loadMoreAppointments()" style="margin-left:0;">
              <i *ngIf="!isLoading" class="fa  fa-refresh fa-1x fa-fw"></i>
              <i *ngIf="isLoading" class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
            <span>Load More...</span>
            </button>
        </div>
    </div>

    <div *ngIf='dataLoaded'>
        <p class="bg-info" style="padding:4px;">
            <b>
			<span style="color:green;" class="glyphicon glyphicon-ok">All records loaded {{'[ ' + dailyAppointmentsPatientList.length + ' ]'}}</span></b>
            <p>
    </div>
</div>
