<ng-container *ngIf="shrCoding">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <table class="table table-striped">
      <thead>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        <ng-container *ngIf="shrCoding.system">
          <tr>
            <td><strong>System :</strong></td>
            <td>{{ shrCoding.system }}</td>
          </tr>
        </ng-container>
         <ng-container *ngIf="shrCoding.code">
          <tr>
            <td><strong>Code :</strong></td>
            <td>{{ shrCoding.code }}</td>
          </tr>
        </ng-container>
        <ng-container *ngIf="shrCoding.display">
          <tr>
            <td><strong>Display :</strong></td>
            <td>{{ shrCoding.display }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</ng-container>
