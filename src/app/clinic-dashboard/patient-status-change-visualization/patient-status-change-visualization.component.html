

<md-progress-bar  *ngIf="loading"
                  class="example-margin"
                  [color]="'primary'"
                  [mode]="'determinate'"
                  [value]="progressBarTick"
                  [bufferValue]="90">
</md-progress-bar>
<div class="loader" *ngIf="loading"><span><i class="fa fa-spinner fa-spin">
      </i>{{progressBarTick}}% Loading...</span>
</div>

<dashboard-filters [options]="options" [(filterModel)] = "filterModel"
                   [startDate]="startDate" [endDate]="endDate"
                   (filterModelChange)="onFilterModelChange($event)"
>
</dashboard-filters>

<div class="suggest-container form-group" *ngIf="showAnalysisTypeSelector===true">

  <div class="input-group">
    <div class="input-group-addon"><span class="glyphicon glyphicon-cog"></span></div>
    <ng-select  [multiple]="false" (ngModelChange)="onAnalysisTypeChange($event)"
               [placeholder]="'Select Analysis Type...'"
               [(ngModel)]="selectedAnalysisType" [options]="analysisTypes">
    </ng-select>
    <div class="input-group-addon">
      <i class="glyphicon glyphicon-pushpin"></i>
    </div>
  </div>
</div>
<div class="panel panel-primary" [hidden]="renderType==='cohortAnalysis'">
  <div class="panel-heading">
    <span class="fa fa-dashboard"> Graphical View</span>
  </div>
  <div class="panel-body">
    <chart [options]="chartOptions">
    </chart>
  </div>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">
    <span class="fa fa-table"> Tabular View:
     </span>
  </div>
  <div class="panel-body">
    <p-tabView >
      <p-tabPanel header="Data Table"  [selected]="true">
        <ag-grid-angular #agGrid style="width: 100%; height: 250px;" class="ag-blue" [rowData]="dataTable" [gridOptions]="gridOptions">
        </ag-grid-angular>

        <i class="text-info">Hoover the cursor on each cell of the table, to view indicator definitions. You can also use the "Indicator Definitions" tab </i>
      </p-tabPanel>
      <p-tabPanel header="Indicator Definitions" >
        <ul class="list-group">
          <li class="list-group-item text-primary" *ngFor="let column of columns" ><strong>{{column.headerName}}: </strong>{{column.tooltip}}</li>
        </ul>
      </p-tabPanel>
    </p-tabView>


  </div>
</div>
