<div class="container-fluid">
   <h4 class="component-title" style="color: green;"><span class="fa fa-exchange fa-fw"></span>Select Department</h4>
    <div class="row">
        <div class="col-md-4 col-lg-3" *ngFor="let department of departments" (click)="setDefaultDepartment(department)">
            <div class= "thumbnail dept-thumb" [ngClass]="{'selected-department': department.name === currentDepartment }">
                 
                 <div class = "caption">
                        <h4>{{department.name}}</h4>  
                 </div>
            </div>
        </div>
    </div>
</div>
