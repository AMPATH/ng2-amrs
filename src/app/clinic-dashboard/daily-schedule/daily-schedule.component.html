<h4 class="component-title" style="color: green;"><span class="fa fa-calendar-o"></span> Daily Schedule</h4>
<div style="margin-bottom:0.5cm;">
  <div [ngBusy]="{busy:loadingData,message:'Please Wait...'}"></div>
  <div class="row">
    <div class="form-group col-md-12">
      <div class="container-fluid" style="padding:4px;margin-bottom:0.5cm;">
        <div class="row">
          <div class="form-group">
            <label for="start-date">Select Date</label>
            <date-time-picker tabindex="0" [modelValue]="selectedDate" [id]="'selectedDate'" (onDateChange)="onDateChanged($event)"></date-time-picker>
          </div>

        </div>
        <div class="row" style="padding:0px; border: 0px solid lightblue; margin-top:0px;">
          <div class="col-xs-4" style="margin: 0px; padding:1px">
            <button class="btn btn-info previous" style="margin: 0px; float: left;" (click)="navigateDay(-1)"> <span class="glyphicon glyphicon-chevron-left"></span>Previous Day</button>
          </div>
          <div class="col-xs-4" style="text-align: center; padding:1px; margin:2px 0px 2px 0px; "> <span style="font-weight: bold;"> {{selectedDate | date}} </span> </div>
          <div class="col-xs-4" style="margin: 0px; padding:1px">
            <button class="btn btn-info next" style="margin: 0px; float: right;" (click)="navigateDay(1)"><span>&nbsp;&nbsp;&nbsp;&nbsp;Next Day</span> <span class="glyphicon glyphicon-chevron-right"></span></button>
          </div>
        </div>
      </div>
      <!--<date-time-picker tabindex="0" [modelValue]="selectedDate" [id]="'selectedDate'" (onDateChange)="getSelectedDate($event)"></date-time-picker>-->
      <nav md-tab-nav-bar aria-label="weather navigation links">
        <a md-tab-link *ngFor="let tabLink of tabLinks; let i = index" [routerLink]="tabLink.link" [active]="activeLinkIndex === i"
          (click)="activeLinkIndex = i">
      {{tabLink.label}}
    </a>
      </nav>
      <router-outlet></router-outlet>
    </div>
    <div *ngIf='errors.length>0'>
      <div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
      </div>
    </div>
    <div class="container col-md-12">
      <div class="row">
        <div class="form-group">
          <label for="start-date">Select Date</label>
          <date-time-picker tabindex="0" [modelValue]="selectedDate" [id]="'selectedDate'" (onDateChange)="onDateChanged($event)"></date-time-picker>
        </div>

      </div>
      <div class="row" style="padding:0px; border: 0px solid lightblue; margin-top:0px;">
        <div class="col-xs-4" style="margin: 0px; padding:1px">
          <button class="btn btn-info previous" style="margin: 0px; float: left;" (click)="navigateDay(-1)"> <span class="glyphicon glyphicon-chevron-left"></span>Previous Day</button>
        </div>
        <div class="col-xs-4" style="text-align: center; padding:1px; margin:2px 0px 2px 0px; "> <span style="font-weight: bold;"> {{selectedDate | date}} </span> </div>
        <div class="col-xs-4" style="margin: 0px; padding:1px">
          <button class="btn btn-info next" style="margin: 0px; float: right;" (click)="navigateDay(1)"><span>&nbsp;&nbsp;&nbsp;&nbsp;Next Day</span> <span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</div>
