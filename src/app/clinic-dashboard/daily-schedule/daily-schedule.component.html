<div style="padding:4px;margin-bottom:0.5cm;">
  <div class="row">
    <div class="form-group col-md-12">
      <label for="start-date">Select Date</label>
      <div>
        <p class="input-group">
          <input [(ngModel)]="selectedDate" type="date" />
        </p>
        <div style="padding-bottom: 23px">
          <button class="btn btn-info previous" style="float:left" (click)="navigateDay(-1)"> <span class="glyphicon glyphicon-chevron-left"></span>Previous Day</button>
          <button class="btn btn-info next" style="float:right" (click)="navigateDay(1)">Next Day <span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

</div>
<div *ngIf='errors.length>0'>
  <div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
  </div>
</div>
<div>


  <p-tabView (onChange)="handleChange($event)">
    <p-tabPanel header="Appointments" [selected]="selectedAppointments">
      <div [ngBusy]="{busy:[loadingDailyAppointments],message:'Loading daily appointments.........'}"></div>
      <div *ngIf='!loadingDailyAppointments' class="panel panel-primary">
        <div class="panel panel-default">
          <daily-schedule-appointments [selectedDate]="selectedDate" [tab]="selectedTab" [options]="selectedTab">
          </daily-schedule-appointments>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Visits " [selected]="selectedVisit ">
      <div [ngBusy]="{busy:[loadingDailyVisits],message: 'Loading has daily visits.........'} "></div>
      <div *ngIf='!loadingDailyVisits' class="panel panel-primary ">
        <div class="panel panel-default ">
          <daily-schedule-visits [selectedDate]="selectedDate" [tab]="selectedTab" [options]="selectedTab"></daily-schedule-visits>
        </div>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Has Not Returned " [selected]="selectedNotReturned ">
      <div [ngBusy]="{busy:[loadingDailyNotReturned],message: 'Loading has not-returned list.........'} "></div>
      <div *ngIf='!loadingHasNotReturned' class="panel panel-primary ">
        <div class="panel panel-default ">
          <daily-schedule-not-returned [selectedDate]="selectedDate" [tab]="selectedTab" [options]="selectedTab"></daily-schedule-not-returned>
        </div>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
