<div style="padding:4px;margin-bottom:0.5cm;">
  <div [ngBusy]="{busy:loadingData,message:'Please Wait...'}"></div>
  <div class="row">
    <div class="form-group col-md-12">
      <date-selector (dateSelected)="getSelectedDate($event)" [default]="selectedDate"></date-selector>
      <nav md-tab-nav-bar aria-label="weather navigation links">
        <a md-tab-link *ngFor="let tabLink of tabLinks; let i = index" [routerLink]="tabLink.link" [active]="activeLinkIndex === i"
          (click)="activeLinkIndex = i">
      {{tabLink.label}}
    </a>
      </nav>
      <br>
      <router-outlet></router-outlet>

    </div>
    <div *ngIf='errors.length>0'>
      <div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error.message}}
      </div>
    </div>
  </div>
</div>
