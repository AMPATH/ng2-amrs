<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

	<title>
		Ampath P.O.C
	</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./assets/slick/slick.css" />
	<link rel="stylesheet" href="./assets/slick/slick-theme.css" />
	<link rel="stylesheet" href="./assets/app.css" />

	<!-- Piwik: currently pointing to NG2-AMRS-Localhost on test1.ampath.or.ke/piwik -->
	<script type="text/javascript">
		var _paq = _paq || [];
		_paq.push(["setDomains", ["*.localhost"]]);
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function () {
			var u = "//test1.ampath.or.ke/piwik/";
			_paq.push(['setTrackerUrl', u + 'piwik.php']);
			_paq.push(['setSiteId', '4']);
			var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
		})();
	</script>
	<style>
		.spinner {
			width: 20px;
			height: 20px;
			position: relative;
			margin: 4px auto;
		}

		.double-bounce1,
		.double-bounce2 {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #333;
			opacity: 0.6;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-animation: sk-bounce 2.0s infinite ease-in-out;
			animation: sk-bounce 2.0s infinite ease-in-out;
		}

		.double-bounce2 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		@-webkit-keyframes sk-bounce {
			0%,
			100% {
				-webkit-transform: scale(0.0)
			}
			50% {
				-webkit-transform: scale(1.0)
			}
		}

		@keyframes sk-bounce {
			0%,
			100% {
				transform: scale(0.0);
				-webkit-transform: scale(0.0);
			}
			50% {
				transform: scale(1.0);
				-webkit-transform: scale(1.0);
			}
		}
	</style>

	<noscript>
		<p>
			<img src="//test1.ampath.or.ke/piwik/piwik.php?idsite=4" style="border:0;" alt="" /></p>
	</noscript>
	<!-- End Piwik Code -->


	<% if (webpackConfig.htmlElements.headTags) { %>
		<!-- Configured Head Tags  -->
		<%= webpackConfig.htmlElements.headTags %>
			<% } %>

				<!-- base url -->
				<base href="<%= htmlWebpackPlugin.options.baseUrl %>">


</head>

<body class="hold-transition skin-black-light fixed sidebar-mini sidebar-collapse">

	<app>

		<br/>
		<br/>
		<div style="padding-top: 50px; padding-left:10%; ">
			<img src="./assets/img/ampath.png" style="width:70%;" />
		</div>
		<div style="margin-top: 50px;font-weight: bolder; color:gray; border: solid 1px lightgray; font-size: 20px; padding:2px;">

			Loading application..
			<div class="spinner" style="float:left; margin-left: 4px; margin-right:4px;">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>

		</div>

	</app>

	<% if (htmlWebpackPlugin.options.isDevServer && htmlWebpackPlugin.options.HMR !== true) { %>
		<!-- Webpack Dev Server reload -->
		<script src="/webpack-dev-server.js"></script>
		<% } %>
</body>

</html>
