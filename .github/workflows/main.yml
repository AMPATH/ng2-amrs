name: Ng2-amrs CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 10.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm i
      - name: Install brfs
        run: npm i -g brfs
      - name: Linting
        run: npm run lint
      - name: Prettier check
        run: npm run prettier:check
      - name: Build prod
        run: npm run build-prod
      - name: Archive build files
        uses: actions/upload-artifact@v2
        with:
          name: build-files-${{ github.ref_slug }}
          path: dist
      - name: Extract and rename build files
        run: |
          unzip build-files-${{ github.ref_slug }}.zip -d extracted-files
          mv extracted-files/ngx-amrs extracted-files/${{ github.ref_slug }}
      - name: Upload renamed build files
        uses: actions/upload-artifact@v2
        with:
          name: renamed-build-files-${{ github.ref_slug }}
          path: extracted-files/${{ github.ref_slug }}
