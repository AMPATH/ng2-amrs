language: node_js
node_js:
- "8"
services:
- docker
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
  # Updating NPM to relevant version >= 3 on Node.JS LTS
- npm i -g brfs
script:
- npm run lint
- npm run build-prod
- npm run test
- echo "Folder name in Digital Ocean Spaces - $TRAVIS_COMMIT"
- mkdir -p dist/ampath-poc/$TRAVIS_COMMIT
- mv dist/ngx-amrs/*.* dist/ampath-poc/$TRAVIS_COMMIT/
deploy:
  provider: s3
  access_key_id: "$DIGITAL_OCEAN_SPACES_KEY_ID"
  secret_access_key: "$DIGITAL_OCEAN_SPACES_ACCESS_KEY"
  bucket: "$DIGITAL_OCEAN_SPACES_BUCKET"
  endpoint: "$DIGITAL_OCEAN_SPACES_ENDPOINT"
  cache-control: "max-age=31536000"
  local_dir: dist
  skip_cleanup: true
  acl: public_read
  on:
    branch: single-spa
sudo: required
addons:
  apt:
    packages:
    - sshpass
    - google-chrome-stable
after_deploy:
  - echo "Updating import map to point to new version of @ampath/poc"
  - curl -u $DEPLOYER_USERNAME:$DEPLOYER_PASSWORD -d '{ "service":"@ampath/poc","url":"https://ampath-poc.fra1.digitaloceanspaces.com/ampath-poc/'$TRAVIS_COMMIT'/main.js" }' -X PATCH $DEPLOYER_HOST/services\?env=prod -H "Accept:application/json" -H "Content-Type:application/json" --fail

